syntax = "proto3";

message Matches {
  repeated Match matches = 1;
}

message Match {
  uint64 id = 1;

  string division = 2;
  string season = 3;

  string match_date = 4;
  string home_team = 5;
  string away_team = 6;

  uint32 fthg = 7;
  uint32 ftag = 8;
  string ftr = 9;

  uint32 hthg = 10;
  uint32 htag = 11;
  string htr = 12;
}
